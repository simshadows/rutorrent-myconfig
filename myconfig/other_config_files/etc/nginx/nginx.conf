
user www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # rutorrent stuff
    upstream backendrutorrent {
        server unix:/var/run/php-fpm-rutorrent.sock;
    }
    upstream backendrtorrent {
        server unix:/home/sys-rtorrent/socket/rtorrent.sock;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        access_log  /var/log/nginx/host.access.log;
        #access_log  logs/host.access.log  main;

        root   /usr/share/nginx/html;
        #location / {
        #    root   /usr/share/nginx/html;
        #    index  index.html index.htm;
        #}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location /rutorrent {
            access_log /var/log/nginx/rutorrent.access.log;
            error_log /var/log/nginx/rutorrent.error.log warn;
            location ~ .php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(.*)$;
                fastcgi_pass    backendrutorrent;
                fastcgi_index   index.php;

                # fastcgi_param  SCRIPT_FILENAME $document_root/rutorrent$fastcgi_script_name;
                # fastcgi_param  SCRIPT_FILENAME /usr/share/nginx/html/rutorrent/$fastcgi_script_name;
                # WHY DOES THIS WORK AND NOT THE OTHER ONES I DON'T UNDESTAND PLS HELP
                fastcgi_param   SCRIPT_FILENAME $request_filename;

                include fastcgi_params;
                fastcgi_intercept_errors        on;
                fastcgi_ignore_client_abort     off;
                fastcgi_connect_timeout         60;
                fastcgi_send_timeout            180;
                fastcgi_read_timeout            180;
                fastcgi_buffer_size             128k;
                fastcgi_buffers                 4       256k;
                fastcgi_busy_buffers_size       256k;
                fastcgi_temp_file_write_size    256k;
            }
        }

        location /RPC2 {
            access_log /var/log/nginx/rutorrent.rpc2.access.log;
            error_log /var/log/nginx/rutorrent.rpc2.error.log warn;
            include /etc/nginx/scgi_params;
            # scgi_pass 127.0.0.1:5000;
            scgi_pass backendrtorrent;
        }

